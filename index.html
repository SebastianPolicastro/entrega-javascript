<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <title>Sistema de usuarios</title>
</head>
<body>
  <div id="formulario">
    <input type="text" id="nombreUsuario" placeholder="Nombre de Usuario">
    <input type="password" id="contrasena" placeholder="Contraseña">
    <button id="registrarBtn">Registrar</button>
    <button id="loginBtn">Login</button>
  </div>
  <div id="logged-in" style="display: none;">
    <div id="menuButtons">
      <button id="calcularPromedioBtn">Calcular Promedio</button>
      <button id="operacionesMatematicasBtn">Operaciones Matemáticas</button>
      <button id="logoutBtn">Salir del Sistema</button>
    </div>
    <div id="calculoPromedio" style="display: none;">
      <input type="number" id="cantidadNotas" placeholder="Cantidad de Notas">
      <div id="notasContainer"></div>
      <button id="realizarCalculoPromedioBtn">Establecer cantidad de notas</button>
    </div>
    <div id="operacionesMatematicas" style="display: none;">
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
      <div id="operacionButtons">
        <button class="operacionBtn" data-operacion="+">Suma</button>
        <button class="operacionBtn" data-operacion="-">Resta</button>
        <button class="operacionBtn" data-operacion="*">Multiplicación</button>
        <button class="operacionBtn" data-operacion="/">División</button>
      </div>
    <button id="realizarOperacionBtn">Realizar Operación</button>
    </div>
  </div>
</body>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
</html>
